name: Build Docker on Code Changes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Create test hosts.json file
        run: |
          cp src/test/fixtures/hosts.json ${{ github.workspace }}/hosts.json

      - name: Run tests
        working-directory: src
        env:
          HOSTS_APP_PATH: ${{ github.workspace }}/hosts.json
        run: |
          export PYTHONPATH=${{ github.workspace }}/src:$PYTHONPATH
          python -m pytest test/ -v

      - name: Check test coverage
        working-directory: src
        env:
          HOSTS_APP_PATH: ${{ github.workspace }}/hosts.json
        run: |
          export PYTHONPATH=${{ github.workspace }}/src:$PYTHONPATH
          python -m pytest test/ --cov=. --cov-report=term-missing --cov-report=xml --cov-fail-under=70

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./src/coverage.xml
          fail_ci_if_error: false
          verbose: true

  build-and-push:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: cibrandocampo/ovh-dyndns-client
          tags: |
            type=raw,value=latest
            type=raw,value=stable,enable=${{ github.event_name == 'release' }}
            type=raw,value=${{ github.event.release.tag_name }},enable=${{ github.event_name == 'release' }}
            type=ref,event=tag
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: cibrandocampo/ovh-dyndns-client
          readme-filepath: ./README.md
      
      - name: Build summary
        run: |
          echo "Docker image built successfully"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
