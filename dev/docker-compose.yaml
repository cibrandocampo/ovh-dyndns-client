name: ovh-dyndns-client
services:
  ovh-dyndns-client:
    container_name: ovh_dyndns_client
    image: ovh_dyndns_client:dev
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: tail -f /dev/null
    environment:
      PYTHONPATH: /app
      GEVENT_SUPPORT: True
      PYTHONDONTWRITEBYTECODE: 1
    volumes:
      - ../src/:/app
    network_mode: host
